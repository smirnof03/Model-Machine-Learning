<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Jenis Tanaman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Sistem Klasifikasi Jenis Tanaman</h1>
            <p>Berdasarkan Parameter Lingkungan</p>
        </header>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="N">Nitrogen (N) - mg/kg</label>
                        <input type="number" id="N" name="N" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="P">Phosphorus (P) - mg/kg</label>
                        <input type="number" id="P" name="P" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="K">Potassium (K) - mg/kg</label>
                        <input type="number" id="K" name="K" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="temperature">Suhu (Â°C)</label>
                        <input type="number" id="temperature" name="temperature" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="humidity">Kelembapan (%)</label>
                        <input type="number" id="humidity" name="humidity" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="ph">pH Tanah</label>
                        <input type="number" id="ph" name="ph" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="rainfall">Curah Hujan (mm/tahun)</label>
                        <input type="number" id="rainfall" name="rainfall" step="0.01" required>
                    </div>
                </div>

                <button type="submit" class="btn-predict">Prediksi Tanaman</button>
            </form>

            <div id="result" class="result hidden">
                <h2>Hasil Prediksi</h2>
                <div class="result-content">
                    <p class="crop-name">Tanaman yang Cocok: <span id="cropName"></span></p>
                    <p class="confidence">Tingkat Kepercayaan: <span id="confidence"></span>%</p>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ambil data dari form
            const formData = {
                N: document.getElementById('N').value,
                P: document.getElementById('P').value,
                K: document.getElementById('K').value,
                temperature: document.getElementById('temperature').value,
                humidity: document.getElementById('humidity').value,
                ph: document.getElementById('ph').value,
                rainfall: document.getElementById('rainfall').value
            };

            // Sembunyikan hasil sebelumnya
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('cropName').textContent = data.crop;
                    document.getElementById('confidence').textContent = data.confidence;
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').textContent = 'Error: ' + data.error;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Terjadi kesalahan: ' + error.message;
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
